    <h1>별 헤는 밤</h1>
    <i><strong>- 윤동주-</strong></i>
    <p>계절이 지나가는 하늘에는<br>가을로 가득 차 있습니다.</p>
    <p>나는 아무 걱정도 없이<br>가을 속의 별들을 다 헬 듯합니다.</p>
    <blockquote>
      가슴 속에 하나 둘 새겨지는 별을<br>
      이제 다 못 헤는 것은<br>
      쉬이 아침이 오는 까닭이요.<br>
      내일 밤이 남은 까닭이요.<br>
      아직 나의 청춘이 다하지 않은 까닭입니다.
    </blockquote>
